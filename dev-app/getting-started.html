<template>

  <h2 class="sidebar-heading"> Responsive Sidebar With Treeview</h2>
    <p class="paragraph-content">This is a graphical aid for visualising and categorising the site, in the
        style of an expandable and collapsable treeview component. It auto-expands to display the node(s),
        if any, corresponding to the currently viewed title, highlighting that node(s) and its ancestors.
        Load-on-demand when expanding nodes is available where supported (most graphical browsers), falling
        back to a full-page reload. MediaWiki-supported caching, aside from squid, has been considered so
        that unnecessary re-downloads of content are avoided where possible. The complete
        expanded/collapsed state of the treeview persists across page views in most situations.</p>
    <div class="line"></div>

          <ej-autocomplete  data-source.bind="acData"
